<!DOCTYPE html>
<html lang="en">
  <head>
    <title>404 - Access Denied</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/iceghetto2.png" type="icon/png" sizes="32x32" />
    <style>
      :root {
        --bg-dark: #05050a;
        --accent-cyan: #00f2ff;
        --accent-purple: #bd00ff;
        --glass-border: 1px solid rgba(255, 255, 255, 0.08);
      }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: 'Inter', sans-serif; background-color: var(--bg-dark);
        color: white; overflow-x: hidden; min-height: 100vh;
      }
      .bg-grid {
        position: fixed; top: 0; left: 0; width: 200%; height: 200%;
        background-image: linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px; transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
        animation: gridMove 20s linear infinite; z-index: -2; pointer-events: none;
      }
      @keyframes gridMove { 0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); } 100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); } }
      .bg-vignette {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at center, transparent 0%, #05050a 90%);
        z-index: -1; pointer-events: none;
      }
      
      .not-found-container {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        min-height: 100vh; text-align: center; padding: 2rem;
      }

      .error-code {
        font-family: 'JetBrains Mono', monospace; font-size: 10rem; font-weight: 800;
        position: relative; color: white; margin-bottom: 0; line-height: 1;
      }
      .error-code::before, .error-code::after {
        content: '404'; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark);
      }
      .error-code::before {
        left: 2px; text-shadow: -2px 0 var(--accent-purple); clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim 3s infinite linear alternate-reverse;
      }
      .error-code::after {
        left: -2px; text-shadow: -2px 0 var(--accent-cyan); clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(10px, 9999px, 80px, 0); } 100% { clip: rect(40px, 9999px, 120px, 0); }
      }

      .error-title {
        font-family: 'JetBrains Mono', monospace; font-size: 2rem; color: var(--accent-cyan);
        margin-bottom: 1.5rem; letter-spacing: 2px;
      }
      .error-message { font-size: 1.1rem; color: #94a3b8; max-width: 600px; margin-bottom: 3rem; }

      .btn {
        padding: 0.8rem 2rem; border: 1px solid var(--accent-cyan); background: rgba(0, 242, 255, 0.1);
        color: var(--accent-cyan); font-family: 'JetBrains Mono'; font-weight: 600; text-decoration: none;
        border-radius: 4px; transition: 0.3s;
      }
      .btn:hover { background: var(--accent-cyan); color: #000; box-shadow: 0 0 20px var(--accent-cyan); }

      .floating-element {
        position: absolute; font-family: 'JetBrains Mono'; font-size: 0.9rem; color: rgba(0, 242, 255, 0.2);
        animation: floatAround 20s infinite linear; pointer-events: none;
      }
      .f1 { top: 20%; left: 10%; } .f2 { top: 60%; right: 15%; animation-delay: 5s; } .f3 { bottom: 30%; left: 20%; animation-delay: 10s; }
      @keyframes floatAround {
        0% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(180deg); } 100% { transform: translateY(0) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="bg-grid"></div><div class="bg-vignette"></div>
    <div class="not-found-container">
      <div class="floating-element f1">SEGMENTATION_FAULT</div>
      <div class="floating-element f2">0x00000000</div>
      <div class="floating-element f3">ACCESS_DENIED</div>

      <div class="error-code">404</div>
      <h1 class="error-title">SYSTEM FAILURE</h1>
      <p class="error-message">
        The flag you are looking for is not here. The page has been pwnd or never existed.
        Return to base immediately.
      </p>
      <a href="index.html" class="btn">RETURN HOME</a>
    </div>
  </body>
</html>
